<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link-->
  <p>

    <a href="https://google.com">Click here for Google.</a>
  </p>
  <p>

    <a href="https://google.com" target="_blank">Click here for Google.</a>
  </p>

  <!-- Internal Link -->
  <p>

    <a href="/htmlsandbox_starter/04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <img src="/htmlsandbox_starter/images/sample.jpg" alt="My Image">

  <!-- Remote images -->
  <img src="https://source.unsplash.com/200x200/?building" alt="My Image 2">
</body>
</html>
